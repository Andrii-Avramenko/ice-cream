<section class="reviews" id="reviews">
  <div class="container">
    <img
      src="./images/reviews/reviews-per1.jpg"
      alt="Reviewer avatar"
      class="reviews-img"
      id="reviews-img"
    />
    <div class="reviews-background">
      <!-- <svg class="reviews-quotes">
        <use href="./images/icecream.svg#icon-quote"></use>
      </svg> -->
      <p class="reviews-text" id="reviews-text">
        Nullam viverra consectetuer. Quisque cursus et, porttitor risus. Aliquam
        sem. In hendrerit nulla quam nunc, accumsan congue. Lorem ipsum primis
        in nibh vel risus.
      </p>
    </div>
    <ul class="reviews-dot-list">
      <li class="reviews-dot-item">
        <svg class="reviews-dot" width="4" height="4" fill="#c7133e">
          <use href="./images/icecream.svg#icon-reviews-dot"></use>
        </svg>
      </li>
      <li class="reviews-dot-item">
        <svg class="reviews-dot" width="4" height="4">
          <use href="./images/icecream.svg#icon-reviews-dot"></use>
        </svg>
      </li>
      <li class="reviews-dot-item">
        <svg class="reviews-dot" width="4" height="4" fill="#c7133e">
          <use href="./images/icecream.svg#icon-reviews-dot"></use>
        </svg>
      </li>
    </ul>
    <p class="reviews-person" id="reviews-person">Emily, Los Angeles</p>
    <ul class="reviews-svg-list">
      <li class="reviews-svg-item">
        <svg
          class="reviews-svg reviews-home"
          width="12"
          height="12"
          onclick="changeTestimonial(0)"
        >
          <use href="./images/icecream.svg#icon-home"></use>
        </svg>
      </li>
      <li class="reviews-svg-item">
        <svg
          class="reviews-svg"
          width="12"
          height="12"
          onclick="changeTestimonial(1)"
        >
          <use href="./images/icecream.svg#icon-reviews-dot"></use>
        </svg>
      </li>
      <li class="reviews-svg-item">
        <svg
          class="reviews-svg"
          width="12"
          height="12"
          onclick="changeTestimonial(2)"
        >
          <use href="./images/icecream.svg#icon-reviews-dot"></use>
        </svg>
      </li>
    </ul>
  </div>
</section>
